name: Train ML Model

on:
  push:
    paths:
      - '**.py'
      - '**.ipynb'
      - 'requirements.txt'

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run training script
      run: |
        python Heart_disease.py
